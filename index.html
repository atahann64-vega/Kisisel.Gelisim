<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kişisel Gelişim</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Kişisel Gelişim Portalı</h1>

<div class="section">
    <h2>Günün Sözü</h2>
    <p id="gununSozu"></p>
    <button onclick="gununSozuGetir()">Yenile</button>
</div>

<div class="section">
    <h2>Kısa Tavsiye</h2>
    <p id="tavsiye"></p>
    <button onclick="tavsiyeGetir()">Tavsiye Al</button>
</div>

<div class="section">
    <h2>Kişisel Enerji Ölçer</h2>
    <button onclick="enerji()">Enerjimi Ölç</button>
    <p id="enerjiSonuc"></p>
</div>

<div class="section">
    <h2>Şans Çarkı</h2>
    <button onclick="sans()">Çevir</button>
    <p id="sansSonuc"></p>
</div>

<script src="script.js"></script>
</body>
</html>
